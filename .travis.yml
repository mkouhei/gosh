language: go
sudo: false

go:
  - 1.8.6
  - 1.9.3
  - tip

install:
  - go get golang.org/x/tools/cmd/goimports
  - go get github.com/mattn/goveralls
  - go get -d -v ./...
script:
  - go test -v -covermode=count -coverprofile=profile.cov
after_success:
  - goveralls -coverprofile=profile.cov -service=travis-ci
